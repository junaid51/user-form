<div class="card" style="width: 18rem;">
    <img [src]="user.avatar" class="card-img-top" alt="..." style="height: 20vh; width: auto">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted"> - {{ user.dob | age }} years old</h6>
      <p class="card-text">{{ user.email }}</p>
      <a [routerLink]="[ '/user-form', user.id ]" class="btn btn-primary">Edit</a>
    </div>
  </div>
